<div class="container">
	<div class="card">
		<div class="card-body">
			<form>
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Name">
					</div>
				</div>
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Last name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Last name">
					</div>
				</div>
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" placeholder="myemail@domain.com">
					</div>
				</div>
				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-label col-sm-2 pt-0">Role</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input type="radio" class="form-check-input" id="role1" name="role" value="Junior">
								<label for="role1">Junior</label>
							</div>
							<div class="form-check">
								<input type="radio" class="form-check-input" id="role2" name="role" value="Senior">
								<label for="role2">Senior</label>
							</div>
							<div class="form-check">
								<input type="radio" class="form-check-input" id="role3" name="role" value="Master">
								<label for="role3">Master</label>
							</div>
						</div>
					</div>
				</fieldset>
				<button type="button" class="btn btn-primary">
					<fa-icon [icon]="faSave"></fa-icon>
					Save
				</button>
			</form>
		</div>
	</div>
</div>
