<div class="container">
	<div class="card">
		<div class="card-body">
			<form (ngSubmit)="save()" #forma="ngForm">
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
						<input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="auditor.name" required>
					</div>
				</div>
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Last name</label>
					<div class="col-sm-10">
						<input type="text" name="lastName" class="form-control" placeholder="Last name" [(ngModel)]="auditor.lastName">
					</div>
				</div>
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="email" name="email" class="form-control" placeholder="myemail@domain.com" [(ngModel)]="auditor.email" required>
					</div>
				</div>
				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-label col-sm-2 pt-0">Role</legend>
						<div class="col-sm-10">
							<div class="form-check" *ngFor="let role of roles">
								<input type="radio" class="form-check-input" id="role1" name="role" [value]="role.id" [(ngModel)]="roleChoice">
								<label for="role1">{{ role.title }}</label>
							</div>
						</div>
					</div>
				</fieldset>
				<button type="button" class="btn btn-danger" [routerLink]="['/auditors']">
					<fa-icon [icon]="faBackward"></fa-icon>
					Return
				</button>
				&nbsp;
				<button type="submit" class="btn btn-primary" [disabled]="!forma.valid">
					<fa-icon [icon]="faSave"></fa-icon>
					Save
				</button>
			</form>
		</div>
	</div>
</div>
