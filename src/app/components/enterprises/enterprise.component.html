<div class="container">
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="save()" #forma="ngForm">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Nit</label>
          <div class="col-sm-10">
              <input type="text" name="nit" class="form-control" placeholder="Nit" [(ngModel)]="enterprise.nit" autocomplete="off" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
              <input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="enterprise.name" autocomplete="off" required>
          </div>
        </div>
        <button type="button" class="btn btn-danger" [routerLink]="['/enterprises']">
          <fa-icon [icon]="faBackward"></fa-icon>
          Return
        </button>
        &nbsp;
        <button type="submit" class="btn btn-primary" [disabled]="!forma.valid">
          <fa-icon [icon]="faSave"></fa-icon>
          Save
        </button>
      </form>
    </div>
  </div>
</div>
