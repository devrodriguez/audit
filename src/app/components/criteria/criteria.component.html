<div class="container">
    <div class="card">
        <div class="card-body">
            <form (ngSubmit)="save()" #forma="ngForm">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control" placeholder="Title" [(ngModel)]="criteria.title" autocomplete="off" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea type="text" name="description" class="form-control" placeholder="Description" [(ngModel)]="criteria.description" required></textarea>
                    </div>
                </div>
                <button type="button" class="btn btn-danger" [routerLink]="['/criterias']">
                    <fa-icon [icon]="faBackward"></fa-icon>
                    Return
                </button>
                &nbsp;
                <button type="submit" class="btn btn-primary" [disabled]="!forma.valid">
                    <fa-icon [icon]="faSave"></fa-icon>
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
